<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <section class="header">
        <div>
            <button id="newGame">New Game</button>
        </div>
    </section>
    <section class="results">
        <div class="container">
            <div class="time">
             <p id="rounds"></p>
            </div>
            <h1>SCORE</h1>
            <p>Computer -</p> 
            <p id="computerScore"></p>
            <p> : </p>
            <p id="playerScore"></p>
            <p>- YOU</p> <br><br>
        </div>
    </section>
    <section class="buttons">
        <div>
                <button class="player-move" id="paper" disabled="true">Paper</button> 
                <button class="player-move" id="rock" disabled="true">Rock</button>
                <button class="player-move" id="scissors" disabled="true">Scissors</button>
        </div>
    </section>
<section class="modalViners">
    <div class="overlay" id="modal-winners">
        <div class="content">
            <div class="modal" id="modal-win">
                <p>YOU WON THE GAME !</p>
            </div>
            <div class="modal" id="modal-loss">
                <p>YOU LOSE THE GAME !</p>
            </div>
            <div class="modal scores" id="modal-score">
                <table id="scores">
                    <thead>
                        <tr>
                            <th>Round number</th>
                            <th>Computer move</th>
                            <th>Player move</th>
                            <th>Round winner</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</section>
    <div id="output"></div>
</body>
<script type="text/javascript" src="js/scripts.js"></script>
</html>
